static_resources:
  listeners:
    - name: staticreply
      address:
        socket_address:
          address: 127.0.0.1
          port_value: 8099
      filter_chains:
        - filters:
            - name: envoy.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                stat_prefix: ingress_http
                codec_type: auto
                route_config:
                  name: local_route
                  virtual_hosts:
                    - name: local_service
                      response_headers_to_add:
                      - header:
                          key: "this-is"
                          value: "response-header"
                      - header:
                          key: "this-is-2"
                          value: "A"
                      - header:
                          key: "this-is-2"
                          value: "B"
                      domains:
                        - "*"
                      routes:
                        - match:
                            prefix: "/"
                          direct_response:
                            status: 200
                            body:
                              inline_string: "example body\n"
                http_filters:
                  - name: envoy.filters.http.router
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

    - name: listener_15000
      address:
        socket_address:
          address: 127.0.0.1
          port_value: 15000
      filter_chains:
        - name: http
          filters:
            - name: http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                stat_prefix: test
                route_config:
                  name: local_route
                  virtual_hosts:
                    - name: local_service
                      domains: ["*"]
                      routes:
                        - match:
                            prefix: "/"
                          route:
                            cluster: staticreply
                http_filters:
                  ######################################################################################################
                  - name: envoy.http.dynamic_modules
                    typed_config:
                      # Schema is defined at https://github.com/mathetake/envoy-dynamic-modules/blob/main/x/config.proto
                      "@type": type.googleapis.com/envoy.extensions.filters.http.dynamic_modules.v3.DynamicModuleConfig
                      # The name is *optional* and is only used for logging by Envoy, not for modules.
                      name: test
                      # The file_path is the path to the shared object file. We share the same file for both http filter chain.
                      file_path: ./target/debug/examples/libexample.so
                      # This is passed to newHttpFilter in new_http_filter function in example/lib.rs
                      filter_config: "bodies"
                  ######################################################################################################
                  - name: router
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

  clusters:
    - name: staticreply
      type: LOGICAL_DNS
      load_assignment:
        cluster_name: staticreply
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: 127.0.0.1
                      port_value: 8099

    - name: testserver
      type: LOGICAL_DNS
      load_assignment:
        cluster_name: testserver
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: 127.0.0.1
                      port_value: 8199
